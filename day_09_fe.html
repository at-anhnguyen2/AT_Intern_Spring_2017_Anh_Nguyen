<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.2.0.min.js"></script>
  <title>Test-JavaScript</title>
</head>
<body>
  <!-- Basic JS -->
  <div class="basic-JS">
    <div class="input-member-1">
      <h2>Basic JS</h2>
      <input type="text" name="js-name-1" id="input-1" placeholder="Input name of Interm member" value="">
      <button type="button" id="submit-1"">
        Submit
      </button> 
    </div>
    <div class="show-members-1">
      <h2>Member List</h2>
      <ul id="js-members-1">
        <!-- content --> 
      </ul>
    </div>
  </div>

  <!-- jQuery -->
  <div class="jQuery">
    <div class="input-member-2">
      <h2>jQuery</h2>
      <input type="text" name="js-name-2" id="input-2" placeholder="Input name of Interm member" value="">
      <button type="button" id="submit-2"">
        Submit
      </button> 
    </div>
    <div class="show-members-2">
      <h2>Member List</h2>
      <ul id="js-members-2">
        <!-- content --> 
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    // Basic JS
    type="text/javascript"
    var $list = document.getElementById('js-members-1');
    var $obj = document.getElementsByName('js-name-1');//array
    var $btn = document.getElementById('submit-1');

    $btn.addEventListener('click', function() {
      var $div = document.createElement('div');
      $div.innerHTML = $obj[0].value;
      $div.style = "float: left";

      var $btnDelete = document.createElement('button');
      $btnDelete.type = "button";
      $btnDelete.innerHTML = "Delete";
      $btnDelete.style = "float: right";

      $btnDelete.addEventListener('click', function() {
        $list.removeChild(this.parentNode);
      });

      var $li = document.createElement('li');
      $li.appendChild($div);
      $li.appendChild($btnDelete);

      $list.appendChild($li);
    });

    // jQuery
    $(document).ready(function(){

      $("#submit-2").click(function(){
        $("#js-members-2").append("<li><div class='name'>"+ $("#input-2").val()
          + "</div><button class='btn' type='button'>Delete</button></li>");
      });

      $(document).on('click', '.btn', function () {
        $(this).parent().remove();
      });

    });
  </script>
</body>

</html>
