<div class="jumbotron my-header">
  <div class="container my-header-contain">
    <img src="http://www.asiantech.vn/assets/images/thumbs/logo_header.png" alt="asiantech logo">
  </div>
</div>
<div class="my-banner">
  <img src="http://www.asiantech.vn/assets/images/index/manifest_main.png" alt="footer img">
  <img src="http://www.asiantech.vn/assets/images/index/triangle.png" alt="slogan" class="my-slogan">
</div>
<div class="my-body">
  <div class="col-sm-3 sidenav">
    <h2 class="">{{teamName}} Interns</h2>
    <div class="input-group">
      <input type="text" [(ngModel)]="inputTeamName" class="form-control" placeholder="Search By Team..">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="searchTeam()">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li *ngFor= "let item of arrayMembers | teampipe:teamName">
        <a href="#" (click)="show(item.name)">
          <img src="{{item.avatar | avatarpipe }}" alt="avatar" class="img-circle" style="width:30px; height: 30px;">
          {{item.name}}
        </a>
      </li>      
    </ul><br>
  </div>
  <detail [value]="memberSelected"></detail>
</div>
<div class="my-footer">
  <img src="http://www.asiantech.vn/assets/images/index/manifest_main.png" alt="footer img">
</div>
